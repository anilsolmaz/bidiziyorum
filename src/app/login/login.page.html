<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">

  <ion-item>
    <ion-label position="floating" >Kullanıcı Adı</ion-label>
    <ion-input [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" >Şifre</ion-label>
    <ion-input [(ngModel)]="password"></ion-input>
  </ion-item>
  
    <ion-button size="md" color="danger">Kayıt Ol</ion-button>
    <ion-button size="md" color="danger" (click)="doLogin()">Giriş Yap</ion-button>
  
  

</ion-content>
