<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating" >Kullanıcı Adı</ion-label>
    <ion-input [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" >Şifre</ion-label>
    <ion-input [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-button color="primary">Kayıt Ol</ion-button>
  <ion-button color="primary" (click)="doLogin()">Giriş Yap</ion-button>

</ion-content>
